services:
  - type: web
    name: quizmuse
    env: node
    plan: free
    buildCommand: cd backend && yarn install --frozen-lockfile && yarn build
    startCommand: cd backend && npx @langchain/langgraph-cli up
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 2024
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false